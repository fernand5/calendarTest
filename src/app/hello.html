<div class="container">
  <h4>Select the date</h4>
  <input type="date" ng-model="$ctrl.dateFrom" ng-change="$ctrl.dateChange()"/>
  <h4>Days quantity</h4>
  <input type="number" ng-model="$ctrl.quantityDays" />
  <h4>Country code</h4>
  <input type="text" ng-model="$ctrl.countryCode" />
  <br>
  <br>
  <button ng-click="$ctrl.process()">Submit</button>
  <calendar-component ng-show="$ctrl.showCalendar" array="$ctrl.array" holidays="holidays" months="elloe" ></calendar-component>
</div>
